#
# JDBC Properties
#
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demodb1
spring.datasource.username=sa
spring.datasource.password=Sqlserver2020
spring.jpa.database=sql_server
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
#spring.hibernate.globally_quoted_identifiers = true
#spring.hibernate.globally_quoted_identifiers_skip_column_definitions = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
